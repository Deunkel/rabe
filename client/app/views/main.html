
 <div class="navbar navbar-inverse ">
      <div class="navbar-inner">
        <div class="container">

          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="brand" href="#">RABE</a>

          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><input type="text" class="search-query" ng-model="query" placeholder="Bitte einen Raum eingeben" ng-show="showSearch"></li>
              <li><button class="btn btn-primary" type="button" ng-click="showSearch=!showSearch"><i class="icon-search icon-white"></i></button></li>
              <li><button class="btn btn-primary" type="button" ng-click="showUhr=!showUhr"><i class="icon-time icon-white"></i></button></li>
              <li><button class="btn btn-primary" type="button" ng-click="showMap=!showMap"><i class="icon-home icon-white"></i></button></li>
            </ul>
          </div><!--/.nav-collapse -->

        </div>
      </div>
  </div>


<div  ng-controller="PhoneListCtrl">

  <!--/GoogleMaps -->

  <div id ="pos" class="lol" style="text-align:center; margin-top:-15px; width:99.6%; height:400px;border:solid black;" ng-hide="showMap">
          Deine Position wird ermittelt...
  </div>
  <div class="MapBtn"><button class="btn btn-primary" type="button"><i class="icon-map-marker icon-white"></i></button>
  </div>

  <div  class="MapFix" ng-hide="showMap" style="width:1200px;height:400px;background-color:transparent;position:absolute;z-index:1;top:59px;">
  </div>


  <!--/Filter Bereich (Search&Uhr) -->

  <div  class="lol2" style="text-align:center; margin-top:10px; border:solid black;" ng-hide="showUhr">

  </div>
  <br>

  <div class="phones" ng-repeat="phone in phones | filter:query">
    <div class="navbar navbar-inverse ">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li><button class="btn btn-primary" type="button" ng-click="chooseObject(phone)" data-toggle="modal" href="#myModal"><i class="icon-question-sign icon-white"></i></button></li>
                <li><button class="btn btn-primary" type="button" ng-click="chooseObject(phone)"><i class="icon-chevron-down icon-white"></i></button></li>
              </ul>
            </div><!--/.nav-collapse -->
                  {{phone.Raum}}
              <!--/{{phone.snippet}}</p> --><p>
            </div>
        </div>
      </div>
  </div>

  <!-- Modal PopUpWindow-->
  <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Raum Informationen</h3>
    </div>
    <div class="modal-body">
        <table class="table table-hover">
            <tr>
              <td>
               <strong> Raum:</strong>
              </td>
              <td>
                {{choice.Raum}}
              </td>
            </tr>

            <tr>
              <td>
                <strong>Einrichtung:</strong>
              </td>
              <td>
                {{choice.Einrichtung}}
              </td>
            </tr>

            <tr>
               <td>
                <strong>Plätze:</strong>
              </td>
              <td>
                {{choice.Pleatze}}
              </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
  </div>

  <strong>Vorlesung:</strong>von: {{choice.Belvon}} bis: {{choice.Belbis}}</br>

</div>
